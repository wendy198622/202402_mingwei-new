<script>

    $(document).ready(function () {



        new WOW().init();



        // $('.slick-1').slick({

            sectionsColor: ['#fff', '#000', '#fff', '#fff', '#fff', '#fff', '#fff', '#fff', '#fff', '#F7F7EF', '#F7F7EF', '#fff', '#fff', '#fff', '#8c1b21', '#8c1b21'],

            scrollBar: true,

            autoScrolling: true

            // responsiveWidth: 960

        });

    });



    new Vue({

        el: '#app',

        data: {

            popupIndex: 0,

            name: "",

            phone: "",

            check: false,

            needInfo: "是",

            message: "",

            email: "",

            msg: "",

            district: "",

            county: "",

            verifycode: "",

            type: "",

            infoIndex: 0 // 0=關閉

        },

        created() { },

        methods: {

            showPopup: function (tag) {

                $('.slider_popup').slick('slickGoTo', 0)
                this.popupIndex = tag
            },

            sendEmail: function () {

                var self = this;

                // var tomail = "sxccvl238561@gmail.com" //信箱
                var tomail = "h0913311457@gmail.com,a0956316688@gmail.com,davilight.don@gmail.com,daniel@hrd.digital,colton@hrd.digital,lin5342002@yahoo.com.tw"
                var to_name = "新理想建設" //信件名稱
                var subject = "我要預約明瑋霞觀看房" //信件主旨
                var content = "姓名:" + self.name + "<br>" +
                    // "需求房型:" + self.type + "\n" +
                    "電話:" + self.phone + "<br>" +
                    "區域:" + self.county + "-" + self.district + "<br>" +
                    "個人資料集聲明事項:" + (self.check ? "同意" : "不同意") + "<br>" +
                    "留言:" + self.message + "<br>"
                //console.log(content)

                if (!self.check) {
                    self.popupIndex = 10
                    self.msg = "請勾選同意本公司個資保護條款。"
                    setTimeout(function () {
                        self.popupIndex = 0
                    }, 1000)
                    return
                }

                self.msg = "表單傳送中...。"
                self.popupIndex = 10


                fetch('https://yabeesshop.com/forwardMail/mailV2.php', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        subject: subject,
                        body: content,
                        to: tomail,
                        to_name: to_name
                    }).toString()
                })
                .then(response => response.json())
                .then(function (myJson) {
                    console.log(myJson)
                    if (myJson.code == 200) {
                        self.msg = "系統已送出您的表單。"
                        setTimeout(function () {
                            self.popupIndex = 0
                        }, 3000);
                    } else {
                        self.msg = "表單送出失敗，請重新送出。"
                    }
                });

            },

            enterInfoDailog: function (inedx) {



            }

        }

    })

</script>
